<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Recommender</title>
    <style>
        form {
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        /* Style for displaying selected recommender */
        #recommender-display {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Song Recommender</h1>

    <!-- Track ID input -->
    <form action="/recommend" method="POST">
        <!-- Track ID input field -->
        <label for="user_input">Enter Track ID:</label>
        <input type="number" id="user_input" name="user_input" placeholder="Enter song or track ID" required>

        <!-- Recommender dropdown -->
        <label for="recommender">Choose a recommendation system:</label>
        <select name="recommender" id="recommender" required>
            <option value="Tabular Data" data-color="#8AC926">Tabular Data</option>
            <option value="Image Data" data-color="#1982C4">Image Data</option>
            <option value="Audio Data" data-color="#FF595E">Audio Data</option>
        </select>

        <!-- Display the selected recommender -->
        <div id="recommender-display"></div>

        <!-- Submit button -->
        <button type="submit">Get Recommendations</button>
    </form>

    <script>
        const recommenderSelect = document.getElementById('recommender');
        const recommenderDisplay = document.getElementById('recommender-display');

        recommenderSelect.addEventListener('change', function() {
            const selectedOption = recommenderSelect.options[recommenderSelect.selectedIndex];
            const color = selectedOption.getAttribute('data-color');
            recommenderDisplay.textContent = `Selected: ${selectedOption.value}`;
            recommenderDisplay.style.display = 'block';
            recommenderDisplay.style.backgroundColor = color;
        });
    </script>
</body>
</html>
